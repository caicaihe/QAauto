<!DOCTYPE html>
<html>
 {% load static %}
<head>
<meta charset="utf-8">
<title>envSetting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#563d7c;">
        <a class="navbar-brand" href="#">
            <img src="{% static 'logo.png' %}" height="32" class="d-inline-block align-top" alt="">
            Compass 自动化测试平台
        </a>
        <div class="collapse navbar-collapse">
        </div>
    </nav>
<div>
    <p>添加测试环境信息</p>
    <form  action="/env_setting/add/" method="post">
       Name:       <input type="text" name="n"><br>
        IP:       <input type="text" name="q"><br>
        Registry:<input type="text" name="r"><br>
        <input type="submit" value="添加">
    </form>
 <p>{{ rln }}</p>
    <p>{{ rlt }}</p>
    <p>{{ rlk }}</p><br>
</div>
<div>
    <p>删除测试环境信息</p>
    <form  action="/env_setting/delete/" method="post">
       Name:       <input type="text" name="nd"><br>
        <input type="submit" value="删除">
    </form>
 <p>{{ rld }}</p>

 <button  onclick="location.href='/'">
        返回首页
    </button>
    <br><br>
</div>

<p>环境信息列表</p>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>IP</th>
            <th>Registry</th>
        </tr>
        {% for item in li%}
        <tr>
            <td>{{ item.Name}} </td>
            <td>{{ item.IP}} </td>
            <td>{{ item.Registry}} </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
